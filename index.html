<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font.css" />
    <link rel="icon" type="image/x-icon" href="./img/pokemon.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="htmlCode.js"></script>
    <script src="chart.js"></script>
    <script src="script.js"></script>
    <title>Pokedex</title>
  </head>
  <body id="body" onload="init()">
    <header>
      <div class="pokemonLogo">
        <img src="./img/pokemonLogo.png" alt="pokemonLogo" />
        <h1>Pokedex</h1>
      </div>
      <div class="search">
        <input id="pokemonSearchId" type="text" onkeyup="pokemonSearch()" />
      </div>
    </header>
    <div id="pokemonGallery" class="pokemonGallery"></div>
    <div
      id="pokemonInDetail"
      class="pokemonInDetail none"
      onclick="addNone()"
    ></div>
    <button class="loadMore" onclick="loadMore()">Load More</button>
    <div id="loadAnimation" class="loadAnimation none">
      <svg viewBox="0 0 100 100" width="200" height="200">
        <!-- Äußerer Kreis -->
        <circle
          cx="50"
          cy="50"
          r="48"
          fill="white"
          stroke="black"
          stroke-width="4"
        />

        <!-- Oberer roter Teil -->
        <path
          d="M50 3
                 a 47 48 0 0 1 0 96
                 a 47 48 0 0 1 0 -96"
          fill="red"
          clip-path="url(#upper-half)"
        />

        <!-- Untere Hälfte Weiß belassen (implizit durch den äußeren Kreis) -->

        <clipPath id="upper-half">
          <rect x="0" y="0" width="100" height="50" />
        </clipPath>

        <!-- Mittlerer schwarzer Streifen und Knopf -->
        <rect
          x="48"
          y="2"
          width="5"
          height="96"
          fill="black"
          transform="rotate(90 50 50)"
        />
        <circle cx="50" cy="50" r="10" fill="black" />
        <circle cx="50" cy="50" r="6" fill="white" />
      </svg>
      <h2>Load More ...</h2>
    </div>
  </body>
</html>
